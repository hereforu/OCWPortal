<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Json File Upload Result</title>   
    </head>
    <body>    
	<!-- message -->
    {% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
        <a href = "/uploadcourse">return upload page</a>
    </body>
</html>
